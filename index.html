<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blog Asta - Carrossel</title>
  <style>
    body {
      font-family: 'Sora', sans-serif;
      margin: 0;
      padding: 40px;
      background: white;
    }
    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 8px;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel-item {
      flex: 0 0 25%;
      scroll-snap-align: start;
      border-radius: 16px;
      overflow: hidden;
      background: #f3f6f8;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 16px;
    }
    .carousel-item img {
      width: 100%;
      border-radius: 12px;
    }
    .carousel-item a {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      color: #144660;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="carousel" id="carousel"></div>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-Z0xzmZ-MuewcrtVcGBaJEv8jbWHjSgfy0zgxqTQ7qBrV0Rw7J1kZC617mk5crq5u9lCWtOXtLPp8/pub?output=csv";

  fetch(sheetUrl)
    .then(response => response.text())
    .then(data => {
      const lines = data.trim().split("\n").slice(1); // remove cabeÃ§alho
      const carousel = document.getElementById("carousel");

      lines.forEach(line => {
        const [image, link] = line.split(",");
        const item = document.createElement("div");
        item.className = "carousel-item";
        item.innerHTML = `
          <img src="${image.trim()}" alt="Thumb do post">
          <a href="${link.trim()}" target="_blank">Ver no LinkedIn</a>
        `;
        carousel.appendChild(item);
      });
    });
</script>

</body>
</html>
